<h1>Hello Code Challange - Fullstack Add Two</h1>
<input type="number" id="num1" >num1</input>
<input type="number" id="num2" >num2</input>
<div onclick="Send()" title="submit" label="submit" >submit</div>
<br/>
<div>Answer is: <div id="result"></div></div>

<script>
    async function Send() {
        var num1 = document.getElementById('num1').value;
        var num2 = document.getElementById('num2').value;
        var data = JSON.stringify({num1: num1, num2: num2});
        var headers = new Headers();
        headers.append("content-type", "application/json");
        
        var options = {
            // This "no-cors" mode will force content-type to text/plain-text
            // https://stackoverflow.com/questions/45655216/setting-content-type-in-fetch-request-not-working
            // mode: "no-cors"
            method: 'POST',
            headers: headers,
            body: data,
            caches: 'no-cache'
        }

        await fetch("http://localhost:5001/Add", options)
        .then(x => x.json())
        .then(x => {            
            var resultElemenet = document.getElementById('result');
            resultElemenet.innerHTML = x; 
        });
    }
</script>
