<li class="list-group-item">
    <input class="form-check-input me-1" type="checkbox" [checked]="state.done" (change)="updateParent($event)">
    @if (state.done) {
        <span class="badge text-bg-secondary">
            <del>{{state.title}}</del>
        </span>
    } @else if (isOverdue(state.due)) {
        <span class="badge text-bg-danger">{{state.title}}</span>
    } @else {
        <span class="badge text-bg-primary">{{state.title}}</span>
    }&nbsp;
</li>
