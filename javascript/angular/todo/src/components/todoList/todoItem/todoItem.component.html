<li class="list-group-item">
    @if (isEditMode) {
        <todo-input-group [title]="state.title" [due]="state.due" (onEdit)="onSubmit($event)">
            <button type="button" class="btn btn-warning"
            (click)="toggleEditMode()">Cancel</button>
        </todo-input-group>
    }
    @else {
        <input class="form-check-input" type="checkbox" 
        [checked]="state.done" 
        (change)="notifyDoneChange()">

        <label [class]="textClass()">
        @if (state.done) {
            &nbsp;<del>{{displayText()}</del>&nbsp;
        } @else {
            &nbsp;{{displayText()}}&nbsp;
        }
        </label>&nbsp;

        <button type="button" class="btn" (click)="toggleEditMode()">
            <span class="bi-pencil"></span>
        </button>
        <button type="button" class="btn" (click)="notifyDeleteClick()">
            <span class="bi-trash"></span>
        </button>
    }
</li>
