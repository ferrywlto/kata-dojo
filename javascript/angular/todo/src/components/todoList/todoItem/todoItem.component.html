<li class="list-group-item">
    <input class="form-check-input me-1" type="checkbox" [checked]="todoState.done" (change)="updateParent($event)">
    @if (todoState.done) {
        <span class="badge text-bg-secondary">
            <del>{{todoState.title}}</del>
        </span>
    } @else if (isOverdue(todoState.due)) {
        <span class="badge text-bg-danger">{{todoState.title}}</span>
    } @else {
        <span class="badge text-bg-primary">{{todoState.title}}</span>
    }&nbsp;
</li>
